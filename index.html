<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>luxo</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <section class="section-about-me">
      <div class="content-about-me">
        <img src="../images/luxo.png" / width="300">
        <h1 class="title-my-name">룩소(LUXO)</h1>
        <p>저의 이름은 룩소이고, 픽사의 마스코트 캐릭터 룩소에서 따왔습니다.</p>
        <p>현재 송파구에서 살고 있고, 본가는 청주입니다.</p>
      </div>
    </section>
    <section class="section-movie">
      <h1 class="title">인생 영화 BEST5</h1>
      <div class="movie-list"></div>
    </section>
    <section id="section-guest-book">
      <h1 class="title">방명록</h1>
      <div class="guest-book-contents">
        <div>
          <h2 class="guest-title">이름</h2>
          <input class="input-text" type="text" />
        </div>
        <div>
          <h2 class="guest-title">본인 취향 영화</h2>
          <div class="guest-movie-list"></div>
        </div>
        <div class="btn-container">
          <button type="button" class="my-btn submit-btn">제출</button>
          <button type="reset" class="my-btn cancel-btn">취소</button>
        </div>
      </div>
    </section>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
